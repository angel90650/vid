<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <title>Vid</title>
    <style>
    video
    {
        width: 100%;
        height: auto;
        max-height: 100%;
    }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <span class="navbar-brand mb-0 h1">Vid   A Wannabe YouTube</span>
    </nav>
    <div class="jumbotron">
      <h1>Vid</h1>
      <video type="video/webm" controls autoplay poster="small.jpeg" align="middle">
        No media
      </video>
      <div class="container">
        <div class="row mt-4">
          <div class="col-sm"></div>
          <div class="col-sm">
            <button id="playbutton" type="button" class="btn btn-primary btn-lg btn-block">Play with updated params</button>
          </div>
          <div class="col-sm"></div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-sm">
          <h2>Chunk Size (KB)</h2>
          <input id="chunksize" type="text" value="100" class="dial" >
        </div>
        <div class="col-sm">
          <h2>Network Delay (ms)</h2>
          <input id="networkdelay" type="text" value="0" class="dial" >
        </div>
        <div class="col-sm">
          <h2>Server Buffer (MB)</h2>
          <input id="serversize" type="text" value="100" class="dial">
        </div>
      </div>
      <div class="row">

        <div class="col-sm">
          <ul id="list" class="list-group">
          </ul>
         </div>

      </div>

    </div>

    <div class="footer-copyright text-center py-3">Â© 2019 Copyright

    </div>

    <script src="../client.js" ></script>
      </body>
</html>
